<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .hide-eye {
    background: none;
    border: none;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    z-index: 1; /* Ensure the icon is above the input field */
}

.fa-eye, .fa-eye-slash {
    color: #999; /* Set the color of the eye icon */
}


</style>

<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-e4b8wv1IdUJ+Vok2r2H/FUhVxUOV94/R5poIjkvEV3ytYApO1re0ld2Xeqy+/R03L/T6Yx+JvzPEdjo4Isp91Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<div class="login-form-container">
    <form method="POST" class="login-form" data-aos="zoom-in">
        <h3 class="login-title">Login Here</h3>
        {% csrf_token %}

        <div class="login-form-group">
            <label class="login-label"><strong>Username</strong></label>
            <input type="text" class="login-input" name="u" placeholder="Enter username">
        </div>

        <div class="login-form-group">
            <label style="position: relative; width: 360px;"><strong>Password</strong>
                <input type="password" class="login-input" id="password" name="p" placeholder="Enter password">
                <button type="button" id="togglePassword" onclick="togglePasswordVisibility('password')" class="hide-eye" style="position: absolute; top: 70%; right: 20px; transform: translateY(-50%); background: none; border: none;"><i class="fas fa-eye" style="color: #999;"></i></button>
            </label>
        </div>

        <div class="login-form-group">
            <center>
                <input type="submit" class="login-btn" value="Login">
            </center>
        </div>

        <div class="login-form-group">
            <center>
                <a href="" class="login-link" style="color:black;">Forgot Password?</a>
                <span style="margin: 0 10px;"> | </span>
                <a href="{% url 'UserAuth:sign_up' %}" class="login-link" style="color:black;">Register</a>
            </center>
        </div>

        <div class="login-message">
            {% if messages %}
                <ul>
                    {% for msg in messages %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </form>
</div>

    <script>
   document.getElementById('togglePassword').addEventListener('click', function () {
    var passwordInput = document.getElementById('password');
    var eyeIcon = document.getElementById('togglePassword').querySelector('i');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
});

</script>

</body>
</html>

{% endblock %}
